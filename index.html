<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Amor</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffebf0;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 300px;
            height: 200px;
            cursor: pointer;
        }
        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #ff5e78;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .letter {
            position: absolute;
            width: 90%;
            height: 90%;
            background-color: white;
            border-radius: 5px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            font-size: 18px;
        }
        .container.open .letter {
            transform: translate(-50%, -50%) scale(1);
        }
    </style>
</head>

</html>
